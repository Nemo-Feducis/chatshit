<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatShit</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar sidebar-open">
            <div class="sidebar-header">
                <h2 class="server-name">ChatApp</h2>
                <button id="toggle-sidebar" class="toggle-btn">◄</button>
            </div>
            <div class="user-info">
                <div class="user-pfp">U</div>
                <span class="user-name">User</span>
                <button class="settings-btn">⚙</button>
            </div>
            <div class="room-list">
                <div class="empty-room-list">No rooms joined yet</div>
            </div>
            <div class="sidebar-footer">
                <button id="join-room" class="action-btn">Join Room</button>
                <button id="create-room" class="action-btn">Create Room</button>
            </div>
        </div>
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chat-title" class="room-title">Select a room</h2>
            </div>
            <div id="chat-messages" class="chat-messages">
                <p class="no-room-selected">Select a room to start chatting</p>
            </div>
            <div id="chat-input" class="chat-input">
                <input type="text" placeholder="Type a message..." class="message-input">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <!-- Modal for Join/Create Room -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-title">Enter Room Name</h3>
            <input id="room-name-input" type="text" placeholder="Room name" class="modal-input">
            <div class="modal-buttons">
                <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
                <button id="modal-submit" class="modal-btn submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
